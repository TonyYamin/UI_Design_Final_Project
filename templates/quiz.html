{% extends "base.html" %}
{% block title %}Quiz {{ qnum }}/{{ total }}{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="h2 mb-3">Question {{ qnum }} of {{ total }}</h1>
      <p class="lead mb-4">{{ data.prompt }}</p>
      <img src="{{ url_for('static', filename=data.image) }}" class="img-fluid rounded shadow-sm my-4 app-image" alt="outline">
      <form method="post">
        {% for opt in data.choices %}
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="choice" id="c{{ loop.index }}" value="{{ opt }}" required>
            <label class="form-check-label" for="c{{ loop.index }}">{{ opt }}</label>
          </div>
        {% endfor %}
        <button class="btn btn-primary btn-lg mt-4">Submit Answer</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
